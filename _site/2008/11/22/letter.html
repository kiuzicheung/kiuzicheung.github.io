        Nov 22, 2008
      </time></p>

  <div class="post-content e-content" itemprop="articleBody">
    <p>城外驿站</p>

<p>寄给你半朵梅花</p>

<p>我用白描</p>

<p>勾勒出她的清淡</p>

<p>所有情节</p>

<p>还在先抑忘了后扬</p>

<p>过渡不了 对你写意地坦白</p>

<p>铺垫太长</p>

<p>尺素还是没有鱼传 条件关联心里呢喃</p>

<p>鸟鸣格外对偶工整 感觉铺展有如排比</p>

<p>我的笔墨哽咽 又犹豫不决</p>

<p>下一句用借喻还是再起兴</p>

<p>插叙一小段工笔细描 印象在流淌</p>

<p>笔锋从容旋转 细心地渲染</p>

<p>我的笔墨哽咽 又犹豫不决</p>

<p>眼前你的沉默让主题抽象</p>

<p>承上启下</p>

<p>把所有冲动托付给意象</p>

<p>最后结尾一段余音在绕梁</p>
