  <div class="post-content e-content" itemprop="articleBody">
    <p>你停在我眼前</p>

<p>无语宁幽</p>

<p>风悄然逃灭</p>

<p>窜入你眼</p>

<p>夕阳微颤天边</p>

<p>云是默然无前</p>

<p>挪过寻家孤雁</p>

<p>瞥见</p>

<p>红焰舔伤疲翼</p>

<p>哀鸣缠绕微烟</p>

<p>我却无以发觉</p>

<p>你的眼眸 是否</p>

<p>有被风割下的漪涟</p>
